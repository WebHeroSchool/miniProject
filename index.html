<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>App.creation</title>
</head>
<body>
    <div class="wrap-site">

        <!-- header site -->
        <header class="header">

            <div class="header_logo-icon"> 
                
                <span class="logo-icon__item logo-icon__item-blue"></span>
                <span class="logo-icon__item logo-icon__item-white"></span>
                <div class="header__logo">app.creation</div>
            </div>

            <div id="header__burger" class="header__burger header__burger_active">

                <input id="header__toggle" type="checkbox" />
                <label class="header__btn" for="header__toggle">
                <span class="burger__line"></span>
            </div>

            <div  id="header__menu" class="header__menu menu">

                <a href="#" class="menu__item">start</a>
                <a href="#" class="menu__item menu__item_active ">services</a>
                <a href="#" class="menu__item">about</a>

            </div>

         </header>  <!-- /.header site -->
    
        <!-- content site -->
        <main class="content">

            <div class="content__wrap">
                <h1 class="content__title">
                    Building an App <span class="content__title_gray">Without Design Expertise</span>?
                </h1>
                <p class="content__desc">I help tech startups design better digital 
                                        products without hiring a full-time designer</p>
                
                <div class="content__bt">
                    <a href="#" class="content__bt__link">Schedule free consultation</a>
                </div>
            </div>
            
            <div class="content__img"></div>
        </main> <!-- /.content -->

         <!-- footer site -->
        <footer class="footer">
            <div class="footer__scroll">
                <span class="scroll-item"></span>
                <span class="scroll-item"></span>
                <span class="scroll-item"></span>
            </div>
        </footer> <!-- /.footer -->

    </div><!-- /.wrap-site -->
